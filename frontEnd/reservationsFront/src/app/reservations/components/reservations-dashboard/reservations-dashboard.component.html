<div class="row">
  <div class="col-3"></div>
  <div class="col-6 " >
    <h3 class="text-center">Reservations</h3>
    <hr>
    <div class="row">
      <div class="col-10">
        <div *ngIf="reservations.length == 0" class="alert alert-info" role="alert">
          Without reservations
        </div>
        <app-reservation
          *ngFor="let reservation of reservations"
          [reservation] = "reservation"
          (editModalEvt)="openModal($event)"
          ></app-reservation>
      </div>
      <div class="col-2">
        <br>
        <button class="btn btn-primary" (click)="openModal()">+ Reservacion</button>
      </div>
    </div>

  </div>

</div>
