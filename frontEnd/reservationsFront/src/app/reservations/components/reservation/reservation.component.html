<div class="card card-margins">
  <div class="row md-3">
    <div class="col-4 text-center">
      <h1>Room</h1>
      <h1>{{reservation.roomNumber}}</h1>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-10">
          <h3><b>FullName:</b>{{reservation.clientFullName}}</h3>
        </div>
        <div class="col-2">
          <button class="btn btn-warning" (click)="handleOpenModal(reservation)">Edit</button>
        </div>
      </div>

      <h3><b>Dates:</b></h3>
      <ul class="text-left">
        <li *ngFor="let date of reservation.reservationDates">{{date}}</li>
      </ul>
    </div>
  </div>
</div>
